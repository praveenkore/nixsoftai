benchmark: STIG
id: "V-230275"
title: "The SSH daemon must not permit root logins."
severity: critical
original_severity: "CAT I"
os_compatibility:
  - ubuntu: "18.04+"
rationale: "Permitting root login via SSH increases the attack surface and allows direct access to privileged accounts."
check:
  type: file
  command: "grep -E '^PermitRootLogin' /etc/ssh/sshd_config /etc/ssh/sshd_config.d/*.conf 2>/dev/null | grep -v '^#' | awk '{print $2}' | grep -q 'no'"
  expected_state: "0"
remediation:
  commands:
    - "mkdir -p /etc/ssh/sshd_config.d/"
    - "cat > /etc/ssh/sshd_config.d/99-hardening.conf << 'EOF'\n# SSH Hardening Configuration\nPermitRootLogin no\nEOF"
    - "sshd -t || exit 1"
    - "systemctl restart sshd"
  requires_restart: true
  requires_reboot: false
rollback:
  commands:
    - "rm -f /etc/ssh/sshd_config.d/99-hardening.conf"
    - "systemctl restart sshd"
ai_assist: false
approval_required: true
exception_allowed: true
